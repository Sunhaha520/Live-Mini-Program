    <script>
		// 获取各个元素
const scoreA = document.getElementById("scoreA");
const scoreB = document.getElementById("scoreB");
const addScoreA = document.getElementById("addScoreA");
const addScoreB = document.getElementById("addScoreB");
const subtractScoreA = document.getElementById("subtractScoreA");
const subtractScoreB = document.getElementById("subtractScoreB");
const reset = document.getElementById("reset");

// 初始化得分
let scoreTeamA = 0;
let scoreTeamB = 0;

// 绑定加分和减分事件
addScoreA.addEventListener("click", function() {
    scoreTeamA++;
    scoreA.textContent = scoreTeamA;
});

addScoreB.addEventListener("click", function() {
    scoreTeamB++;
    scoreB.textContent = scoreTeamB;
});

subtractScoreA.addEventListener("click", function() {
    if (scoreTeamA > 0) {
        scoreTeamA--;
        scoreA.textContent = scoreTeamA;
    }
});

subtractScoreB.addEventListener("click", function() {
    if (scoreTeamB > 0) {
        scoreTeamB--;
        scoreB.textContent = scoreTeamB;
    }
});

// 绑定重置事件
reset.addEventListener("click", function() {

    scoreTeamB = 0;

		// 获取各个元素
const scoreA1 = document.getElementById("scoreA1");
const scoreB1 = document.getElementById("scoreB1");
const addScoreA1 = document.getElementById("addScoreA1");
const addScoreB1 = document.getElementById("addScoreB1");
const subtractScoreA1 = document.getElementById("subtractScoreA1");
const subtractScoreB1 = document.getElementById("subtractScoreB1");
const reset1 = document.getElementById("reset1");

// 初始化得分
let scoreTeamA1 = 0;
let scoreTeamB1 = 0;

// 绑定加分和减分事件
addScoreA1.addEventListener("click", function() {
    scoreTeamA1++;
    scoreA1.textContent = scoreTeamA1;
});

addScoreB1.addEventListener("click", function() {
    scoreTeamB1++;
    scoreB1.textContent = scoreTeamB1;
});

subtractScoreA1.addEventListener("click", function() {
    if (scoreTeamA1 > 0) {
        scoreTeamA1--;
        scoreA1.textContent = scoreTeamA1;
    }
});

subtractScoreB1.addEventListener("click", function() {
    if (scoreTeamB1 > 0) {
        scoreTeamB1--;
        scoreB1.textContent = scoreTeamB1;
    }
});

// 绑定重置事件
reset.addEventListener("click", function() {
    scoreTeamA1 = 0;
    scoreTeamB1 = 0;
    scoreA1.textContent = scoreTeamA1;
    scoreB1.textContent = scoreTeamB1;
});


//计时
let hours = 0;
		let minutes = 0;
		let seconds = 0;
		let remainingTime = 0;
		let timerElem = document.querySelector('.timer');
		let hourInput = document.querySelector('#hours');
		let minuteInput = document.querySelector('#minutes');
		let secondInput = document.querySelector('#seconds');
		let startBtn = document.querySelector('#start');
		let pauseBtn = document.querySelector('#pause');
		let resumeBtn = document.querySelector('#resume');
		let resetBtn = document.querySelector('#reset2');
		let timerInterval = null;

		// 开始倒计时
		function startTimer() {
			applySettings();
			updateTimer();
			pauseBtn.disabled = false;
			resumeBtn.disabled = true;
			startBtn.disabled = true;
			resetBtn.disabled = false;

			// 如果倒计时未结束，继续计时
			if (remainingTime > 0) {
				timerInterval = setInterval(() => {
					remainingTime--;
					updateTimer();
					if (remainingTime === 0) {
						clearInterval(timerInterval);
					pauseBtn.disabled = true;
					resumeBtn.disabled = true;
					startBtn.disabled = false;
				}
			}, 1000);
		}
	}

	// 暂停倒计时
	function pauseTimer() {
		clearInterval(timerInterval);
		pauseBtn.disabled = true;
		resumeBtn.disabled = false;
	}

	// 继续倒计时
	function resumeTimer() {
		timerInterval = setInterval(() => {
			remainingTime--;
			updateTimer();
			if (remainingTime === 0) {
				clearInterval(timerInterval);
				pauseBtn.disabled = true;
				resumeBtn.disabled = true;
				startBtn.disabled = false;
			}
		}, 1000);
		pauseBtn.disabled = false;
		resumeBtn.disabled = true;
	}

	// 重置倒计时
	function resetTimer() {
		clearInterval(timerInterval);
		hours = 0;
		minutes = 0;
		seconds = 0;
		remainingTime = 0;
		updateTimer();
		pauseBtn.disabled = true;
		resumeBtn.disabled = true;
		startBtn.disabled = false;
		resetBtn.disabled = true;
	}

	// 应用设置
	function applySettings() {
		hours = parseInt(hourInput.value) || 0;
		minutes = parseInt(minuteInput.value) || 0;
		seconds = parseInt(secondInput.value) || 0;
		remainingTime = hours * 3600 + minutes * 60 + seconds;
	}

	// 更新计时器
	function updateTimer() {
		let h = Math.floor(remainingTime / 3600);
		let m = Math.floor((remainingTime % 3600) / 60);
		let s = remainingTime % 60;
		timerElem.innerText = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
	}

	startBtn.addEventListener('click', startTimer);
	pauseBtn.addEventListener('click', pauseTimer);
	resumeBtn.addEventListener('click', resumeTimer);
	resetBtn.addEventListener('click', resetTimer);
